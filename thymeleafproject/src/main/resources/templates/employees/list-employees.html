<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Employee Directory</title>
	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<!-- add employee button -->
		<!--  bootstrao button: button primary, button small and margin bottom of 3 pixels -->
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-s mb-3">Add Employee</a>
		
		<br>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>		
					<th>Action</th>		

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.id}"/>
					<td th:text="${tempEmployee.firstName}"/>
					<td th:text="${tempEmployee.lastName}"/>
					<td th:text="${tempEmployee.email}"/>
					<td>
						<!--  the (employeeId=${tempEmployee.id}) section appends to the url as follows:  ?employeeId=xxx -->
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"  class="btn btn-info btn-sm">Update</a>
						
						<!-- use JavaScript to prompt user to confirm delete before deleting a record -->
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"  
						   class="btn btn-danger btn-sm"
						   onclick="if (! (confirm('Are you sure you want to delete this employee?'))) return false">
						   Delete
						</a>
						
					</td>

				</tr>
			</tbody>
		</table>

	</div>



</body>
</html>
